<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Fondo de video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Contenedor principal */
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 100px;
            width: 400px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 90px;
            transform: translateY(-50%);
            box-shadow: 0 0 25px 5px rgba(255, 0, 0, 0.9);
            border: 3px solid #ff0000;
        }

        /* Logo */
        .logo {
            width: 350px;
            margin-bottom: 20px;
        }

        /* Men√∫ lateral */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            align-items: center;
        }

        .menu a {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            padding: 10px 20px;
            width: 80%;
            text-align: center;
            background-color: #ff0000;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .menu a:hover {
            border-radius: 10px;
            border: 3px solid #ff0000;
            box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.9);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Contenedor del video -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="img/Teaser2.mp4" type="video/mp4">
            Tu navegador no soporta videos.
        </video>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <img src="img/logo2.png" alt="Game Logo" class="logo">
        <div class="menu">
            <a href="#">Play</a>
            <a href="#">Pilots</a>
            <a href="#">Cars</a>
        </div>
    </div>

</body>
</html>
